<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>C# Test – Zor Seviye</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    padding:20px;
}
.question{
    background:#fff;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
}
.answers button{
    width:100%;
    padding:8px;
    margin:5px 0;
    cursor:pointer;
}
.correct{background:#c8f7c5;}
.wrong{background:#f7c5c5;}
pre{
    background:#eee;
    padding:10px;
}
</style>
</head>
<body>

<h2>C# Programlama – Zor Seviye Test (30 Soru)</h2>
<div id="quiz"></div>

<script>
const questions = [

{q:`S1. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 3;
Console.WriteLine(x++ + x);
</pre>`,
a:["6","7","8","Hata"],c:1},

{q:`S2. Aşağıdaki kodun çıktısı nedir?
<pre>
int[] sayilar = new int[5];
Console.WriteLine(sayilar[4]);
</pre>`,
a:["4","null","0","Hata"],c:2},

{q:`S3. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 5;
if(x < 3)
    Console.Write("A");
else if(x < 10)
    Console.Write("B");
else
    Console.Write("C");
</pre>`,
a:["A","B","C","Hata"],c:1},

{q:`S4. Aşağıdaki kodun çıktısı nedir?
<pre>
for(int i=0;i<5;i++)
{
    if(i==3) break;
    Console.Write(i);
}
</pre>`,
a:["01234","012","0123","123"],c:2},

{q:`S5. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 10;
x -= 3;
Console.WriteLine(x);
</pre>`,
a:["13","7","10","Hata"],c:1},

{q:`S6. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(10 % 4);
</pre>`,
a:["1","2","3","4"],c:1},

{q:`S7. Aşağıdaki kodun çıktısı nedir?
<pre>
int i = 0;
while(i < 3)
{
    Console.Write(i);
    i++;
}
</pre>`,
a:["012","123","01","Hata"],c:0},

{q:`S8. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 1;
do{
    Console.Write(x);
    x++;
}while(x < 1);
</pre>`,
a:["Hiçbir şey","1","12","Hata"],c:1},

{q:`S9. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(5 > 3 && 2 > 4);
</pre>`,
a:["true","false","1","Hata"],c:1},

{q:`S10. Aşağıdaki kodun çıktısı nedir?
<pre>
int toplam = 0;
for(int i=1;i<=3;i++)
{
    toplam += i;
}
Console.WriteLine(toplam);
</pre>`,
a:["3","6","9","Hata"],c:1},

{q:`S11. Aşağıdaki kodun çıktısı nedir?
<pre>
int[] dizi = {1,2,3,4};
Console.WriteLine(dizi.Length);
</pre>`,
a:["3","4","5","Hata"],c:1},

{q:`S12. Aşağıdaki kodun çıktısı nedir?
<pre>
string s = "Arda";
Console.WriteLine(s[1]);
</pre>`,
a:["A","r","d","Hata"],c:1},

{q:`S13. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(3 == 3 || 5 < 2);
</pre>`,
a:["true","false","1","0"],c:0},

{q:`S14. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 2;
Console.WriteLine(++x);
</pre>`,
a:["2","3","4","Hata"],c:1},

{q:`S15. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 2;
Console.WriteLine(x++);
</pre>`,
a:["2","3","1","Hata"],c:0},

{q:`S16. Aşağıdaki kodun çıktısı nedir?
<pre>
int i = 5;
while(i > 3)
{
    Console.Write(i);
    i--;
}
</pre>`,
a:["543","54","53","Hata"],c:1},

{q:`S17. Aşağıdaki kodun çıktısı nedir?
<pre>
bool durum = false;
Console.WriteLine(!durum);
</pre>`,
a:["true","false","0","Hata"],c:0},

{q:`S18. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 4;
x *= 3;
Console.WriteLine(x);
</pre>`,
a:["7","12","16","Hata"],c:1},

{q:`S19. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(8 / 2);
</pre>`,
a:["2","4","8","Hata"],c:1},

{q:`S20. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(7 / 2);
</pre>`,
a:["3","3.5","4","Hata"],c:0},

{q:`S21. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 5;
Console.WriteLine(x == 5);
</pre>`,
a:["true","false","1","Hata"],c:0},

{q:`S22. Aşağıdaki kodun çıktısı nedir?
<pre>
string a = "Ali";
a += " Can";
Console.WriteLine(a);
</pre>`,
a:["Ali","Can","Ali Can","Hata"],c:2},

{q:`S23. Aşağıdaki kodun çıktısı nedir?
<pre>
int[] x = {10,20,30};
Console.WriteLine(x[0]);
</pre>`,
a:["0","10","20","Hata"],c:1},

{q:`S24. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 1;
Console.WriteLine(x++ + ++x);
</pre>`,
a:["3","4","5","Hata"],c:2},

{q:`S25. Aşağıdaki kodun çıktısı nedir?
<pre>
for(int i=1;i<=3;i++)
    Console.Write(i);
</pre>`,
a:["012","123","23","Hata"],c:1},

{q:`S26. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 0;
if(x != 0)
    Console.Write("A");
else
    Console.Write("B");
</pre>`,
a:["A","B","AB","Hata"],c:1},

{q:`S27. Aşağıdaki kodun çıktısı nedir?
<pre>
Console.WriteLine(true && false);
</pre>`,
a:["true","false","1","Hata"],c:1},

{q:`S28. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 6;
Console.WriteLine(x % 2);
</pre>`,
a:["0","1","2","Hata"],c:0},

{q:`S29. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 3;
Console.WriteLine(x < 5 ? "A" : "B");
</pre>`,
a:["A","B","true","Hata"],c:0},

{q:`S30. Aşağıdaki kodun çıktısı nedir?
<pre>
int x = 2;
x += x;
Console.WriteLine(x);
</pre>`,
a:["2","4","6","Hata"],c:1}

];

const quiz = document.getElementById("quiz");

questions.forEach((s)=>{
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<b>${s.q}</b>`;
    const ansDiv = document.createElement("div");
    ansDiv.className = "answers";

    s.a.forEach((secenek,i)=>{
        const btn = document.createElement("button");
        btn.innerText = secenek;
        btn.onclick = ()=>{
            if(i===s.c){
                btn.classList.add("correct");
                btn.innerHTML += " ✔";
            }else{
                btn.classList.add("wrong");
                btn.innerHTML += " ✘";
            }
        };
        ansDiv.appendChild(btn);
    });

    div.appendChild(ansDiv);
    quiz.appendChild(div);
});
</script>

</body>
</html>
